<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="Temperature Conversion JS" content="width=device-width, initial-scale=1.0">
    <title>Temperature Conversion JS</title>
</head>
<body>
    
    <label>Enter a temperature:</label><br>
    <input type="number" id="textbox"><br>

    <label>Convert to:</label>
    <input type="radio" id="cButton" name="unit">
    <label>Celsius</label>
    <input type="radio" id="fButton" name="unit">
    <label>Fahrenheit</label>
    
    <button type="button" id="submitButton">Submit</button><br>

    <label id = "tempLabel"></label>

    <script src="index.js"></script>
</body>
</html>
